name: Validate Plugins

on:
  pull_request:
    paths:
      - 'plugins/**'
      - 'marketplace.json'
      - 'validate.py'
  push:
    branches:
      - main
    paths:
      - 'plugins/**'
      - 'marketplace.json'
      - 'validate.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Validate marketplace structure
        run: python3 validate.py
      
      - name: Check JSON syntax
        run: |
          echo "Checking all JSON files for syntax errors..."
          find . -name "*.json" -type f -exec echo "Validating {}" \; -exec python3 -m json.tool {} /dev/null \;
